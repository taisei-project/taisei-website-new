{% macro latest_version() %}1.3.1{% endmacro %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} â€” Taisei Project</title>
        <link rel="alternate" type="application/atom+xml" title="News" href="/news.atom" />
        <link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.ico" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>
    <body class="background">
        <div id="head"></div>

        <div id="nav"><div>
            <a{% if not page_name %} class="this-page"{% endif %} href="/">Home</a>
            <a{% if 'news' in page_name %} class="this-page"{% endif %} href="/news">News</a>
            <a{% if 'media' in page_name %} class="this-page"{% endif %} href="/media">Media</a>
            {% for name,link in LINKS if name.lower() in ['github'] %}
            <a href="{{ link }}">GitHub</a>
            {% endfor %}
            <a{% if page_name == "download" %} class="this-page"{% endif %} href="/download">Download <span class="subtext">(v{{ latest_version() }})</span></a>
            <a href="/play">Play in browser <span class="subtext">(Beta)</span></a>
        </div></div>

        <div id="content">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
